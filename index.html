<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ایران خودرو</title>
    <link rel="stylesheet" href="src/styles/output.css" />
  </head>
  <body class="bg-black text-white">
    <!-- all sections -->
    <nav
      class="w-[85%] h-14 md:h-20 rounded-2xl bg-[#FFFFFF1A] absolute left-1/2 top-2 -translate-x-1/2 p-2 backdrop-blur-md 2xl:container 2xl:mx-auto"
    >
      <!------------------ mobile section ---------------------------->
      <div class="w-full h-full flex items-center justify-between md:hidden">
        <!-- menu humburger -->
        <figure class="w-5 h-5 cursor-pointer">
          <img
            class="w-full h-full"
            src="src/icons/menu-burger.png"
            alt="menu burger"
          />
        </figure>
        <!-- logo -->
        <figure class="w-8 h-10">
          <img
            class="w-full h-full"
            src="src/icons/Logo Type.png"
            alt="menu burger"
          />
        </figure>
        <!-- user -->
        <figure class="w-5 h-5 cursor-pointer">
          <img class="w-full h-full" src="src/icons/user.png" alt="user" />
        </figure>
      </div>
      <!-------------------------------- desktop section ------------------>
      <div class="w-full h-full items-center justify-between hidden md:flex">
        <!--------------------------- right ------------->
        <div class="flex items-center">
          <!-- logo -->
          <figure class="w-8 h-12 lg:w-12 lg:h-16">
            <img
              class="w-full h-full object-contain"
              src="src/icons/logo desktop.png"
              alt="logo"
            />
          </figure>
          <!-- links -->
          <ul class="flex gap-3 lg:gap-4 mr-8 text-xs lg:text-[16px]">
            <li><a href="#">خانه</a></li>
            <li><a href="#">محصولات</a></li>
            <li><a href="#">شرایط فروش</a></li>
            <li><a href="#">نمایندگی ها</a></li>
            <li><a href="#">درباره ما</a></li>
          </ul>
        </div>
        <!--------------------------- left ----------------->
        <div class="flex items-center gap-4">
          <!---------------------------- search ---------------------------->
          <div class="w-[150px] lg:w-[215px] h-9 relative cursor-pointer">
            <div
              class="h-full flex items-center gap-2 absolute top-1/2 left-4 -translate-y-1/2 bg-[#F2F2F2]"
            >
              <img class="w-5 h-5" src="src/icons/Search.png" alt="" />
              <span class="text-[#828282] text-sm peydaMedium">جستجو</span>
            </div>

            <input
              class="bg-[#F2F2F2] w-full h-full rounded-lg px-4 outline-0 text-black"
              type="text"
            />
          </div>
          <!------------------------ sign in ------------------>
          <div
            class="bg-primary200 w-[90px] lg:w-[129px] h-9 rounded-lg relative cursor-pointer"
          >
            <div
              class="w-full h-full gap-2 flex justify-center items-center"
            >
              <img class="w-5 h-5" src="src/icons/signIn.png" alt="" />
              <span class="text-primary50 text-sm peydaMedium"
                >ورود/ثبت نام</span
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-------------------------------------- haeder section ------------------------>
    <header
      class="w-full h-[600px] bg-[url(../images/bgHeaderMobile.png)] md:bg-[url(../images/bgHeaderDesktop.png)] bg-cover bg-center"
    ></header>
  </body>
  <script src="src/js/index.js"></script>
</html>
